<table class="board">
  <tr *ngFor="let row of board; let rowIdx = index">
    <td *ngFor="let piece of row; let colIdx = index">
      <div class="piece" (click)="makeMove(colIdx)"
          [ngClass]="{ 'empty': piece === 0, 'red': piece === 1, 'yellow': piece === 2 }">
      </div>
    </td>
  </tr>
</table>
<h1 *ngIf="!winner && turn === 1">Red's turn...</h1>
<h1 *ngIf="!winner && turn === 2">Yellow's turn...</h1>
<h1 *ngIf="winner === 1">Red wins!</h1>
<h1 *ngIf="winner === 2">Yellow wins!</h1>
<h1 *ngIf="winner === 3">It's a draw.</h1>
