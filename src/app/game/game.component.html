<table class="board">
  <tr *ngFor="let row of state.board; let rowIdx = index">
    <td *ngFor="let piece of row; let colIdx = index">
      <div class="piece" (click)="sendMakeMove(colIdx)"
          [ngClass]="{ 'empty': piece === 0, 'red': piece === 1, 'yellow': piece === 2 }">
      </div>
    </td>
  </tr>
</table>
<h1 *ngIf="!state.winner && state.turn === 1">Red's turn...</h1>
<h1 *ngIf="!state.winner && state.turn === 2">Yellow's turn...</h1>
<h1 *ngIf="state.winner === 1">Red wins!</h1>
<h1 *ngIf="state.winner === 2">Yellow wins!</h1>
<h1 *ngIf="state.winner === 3">It's a draw.</h1>
<button [disabled]="!_canJoin()" (click)="join.emit()">Join</button>
<button [disabled]="!_canProposeDraw()" (click)="proposeDraw.emit()">Propose Draw</button>
<button [disabled]="!_canResign()" (click)="resign.emit()">Resign</button>
<button [disabled]="!_canCallTimeout()" (click)="callTimeout.emit()">Call Timeout</button>
<button [disabled]="!_canWithdraw()" (click)="withdraw.emit()">Withdraw</button>
